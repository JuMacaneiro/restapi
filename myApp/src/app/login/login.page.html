


<ion-content center text-center >
    <ion-grid >
      <img src="../../assets/imgs/pizza.png"/>
      <ion-list class="login">
        <ion-item >
          <ion-input [(ngModel)]="userName" type="text" placeholder="Nome"></ion-input>
        </ion-item>      
        <ion-item >
          <ion-input [(ngModel)]="password" type="password" placeholder="Senha"></ion-input>
        </ion-item>        
      </ion-list>        
    <ion-col >         
      <ion-button ion-button full color="danger"  expand="block" id="entrar" (click)="requisicaoPost()" >Entrar</ion-button> 
    </ion-col>
   </ion-grid>
</ion-content>
